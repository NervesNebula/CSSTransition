<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>CSS TRANSITION</title>
</head>
<body>
    <div class="flex">
        <div class="item">
            <h2>button hover effect</h2>
            <button class="transition-button">this will be a slow transition</button>
        </div>


        <div class="item">
            <h2>text color change</h2>
            <p class="transition-text">hover over me bITCH</p>


        </div>

        <div class="item">
            <h2>I CAST SHAPE CHANGE</h2>
            <div class="transition-box"></div>


        </div>

        <div class="item">
            <h2>combined transition</h2>
            <button class="fancy-button">hover me ;></button>


        </div>

        <div class="item">
            <h2>expand and shrink</h2>
            <h1 class="expandtext">WOOHOOOO</h1>

        </div>

        
        <div class="item">
            <h2>interactive button w/ hover and clickkk</h2>
            <button class="interactive-button">Click Me</button>

        </div>


    </div>
    
</body>
</html>
